apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Spring+Vertx Push Service', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.vert-x', name: 'vertx-lang-java', version: '1.2.3.final'
	compile group: 'org.springframework', name: 'spring-web', version: '3.1.2.RELEASE'
	compile group: 'org.springframework.data', name: 'spring-data-redis', version: '1.0.2.RELEASE'
	compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: '1.1.2.RELEASE'
	compile group: 'cglib', name: 'cglib-nodep', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

mainClassName = "org.springone.push.Bootstrap"
